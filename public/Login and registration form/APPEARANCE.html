<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .image-preview {
            max-width: 700px;
            max-height: 800px;
            border: 2px solid #ddd;
            border-radius: 5px;
            object-fit: cover;
            display: block;
            margin-bottom: 10px;
        }

        .placeholder {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="Profile-container" id="profileContainer">
        <div class="Profile-header"> APPEARANCE INFORMATION</div>
        <div class="form">
            <form id="profileForm">
                <div class="form-row">
                    
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="qualification">Height:</label>
                        <input type="text" id="qualification" name="qualification" placeholder="Qualification" required>
                    </div>
                    <div class="form-group">
                        <label for="university">Weight(Kg):</label>
                        <input type="text" id="university" name="university" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="employment">My Build:</label>
                        <input type="text" id="employment" name="employment" required>
                    </div>
                    <div class="form-group">
                        <label for="job"> Hair color :</label>
                        <input type="text" id="job" name="job" required>
                    </div>
                    
                </div>
                
                <div class="form-group">
                    <label for="job"> Private Job:</label>
                    <input type="text" id="job" name="job" required>
                </div>
                
                </div>
                
                <button type="button" onclick="goToMoreInfo()">Next</button>
            </form>
        </div>
    </div>

    <script>
        
        function goToMoreInfo() {
            window.location.href = "./LIFE.html";
        }
        
    </script>
</body>
</html>
