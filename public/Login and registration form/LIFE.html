<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .image-preview {
            max-width: 700px;
            max-height: 800px;
            border: 2px solid #ddd;
            border-radius: 5px;
            object-fit: cover;
            display: block;
            margin-bottom: 10px;
        }

        .placeholder {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="Profile-container" id="profileContainer">
        <div class="Profile-header">LIFE PARTNER EXPECTATIONS</div>
        <div class="form">
            <form id="profileForm">
                
                <div class="form-row">
                 
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="qualification">Age:</label>
                        <input type="text" id="qualification" name="qualification" placeholder="Qualification" required>
                    </div>
                    <div class="form-group">
                        <label for="university">Country:</label>
                        <input type="text" id="university" name="university" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="employment">City:</label>
                        <input type="text" id="employment" name="employment" required>
                    </div>
                    <div class="form-group">
                        <label for="job">Marital Status:</label>
                        <input type="text" id="job" name="job" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="income">Childrens:</label>
                        <input type="number" id="income" name="income" required>
                    </div>
                    <div class="form-group">
                        <label for="maritalStatus">Religiousness:</label>
                        <input type="text" id="maritalStatus" name="maritalStatus" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="height"> Qualification:</label>
                        <input type="text" id="height" name="height" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="caste">Job Holder:</label>
                        <input type="text" id="caste" name="caste" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="disability">Height:</label>
                        <input type="text" id="disability" name="disability" required>
                    </div>
                   
                    
                </div>
                <button >Submit</button>
            </form>
        </div>
    </div>

   
        
    </script>
</body>
</html>
